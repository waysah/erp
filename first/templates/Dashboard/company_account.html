<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}
<html>
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>stylush settings</title>
        <link href="{% static 'img/favicon.png' %}" rel="icon">
        <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">
      
        <!-- Google Fonts -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!--  Main CSS File -->

    <body>
        
         <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="{% url 'index' %}" class="logo d-flex align-items-center">
        <img src="{% static 'img/logo.png'  %}" alt="">
        <span class="d-none d-lg-block">stylush payroll</span>
      </a>
          <div>
            <h1 class="settext">system Settings</h1> 
          </div>
          <style>
            .settext{
              font-size: 30;
              margin-left: 500px;
              text-transform: uppercase;
              color:darkblue;
            }
          </style>

      
    </div><!-- End Logo -->
    </header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="">Settings</h1>
                </div>
                <div class="col">
                   <button class="btn btn-info m-2 p-2 " href="{% url 'profile' %}">home</button>
                </div>
            </div>

          <div class="row">
            <div class="col">
              <h6 class="rann">settings for your system</h6>
            </div>

            <div class="col">
              <form method="POST" action="{% url 'company_account_deleteAll' %}">
                {% csrf_token %}

                <button type="submit" value="submit" class="btn btn-primary">Delete all records</button>
              </form>
            </div>
          </div>
            <style>
              .rann{
                text-transform: uppercase;
                color:darkblue;
                margin-bottom: 2px;
                text-decoration: underline;
              }
            </style>
          <div>
            <form method="post" action="">
              {% csrf_token %}
              {% bootstrap_form form  %}
              <button type="submit" class="btn btn-success" >Save</button>
          </form>
          </div>
        </div>

        <div>

            <!-- ----------------------------------------------------------------------------------------   -->
  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>stylush payroll system</span></strong>. All Rights Reserved
    </div>
   
  </footer><!-- End Footer -->

        </div>


        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <!-- Vendor JS Files -->
        <script src="{% static 'vendor/apexcharts/apexcharts.min.js'  %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'  %}"></script>
        <script src="{% static 'vendor/chart.js/chart.min.js' %}"></script>
        <script src="{% static 'vendor/echarts/echarts.min.js'  %}"></script>
        <script src="{%  static 'vendor/quill/quill.min.js'  %}"></script>
        <script src="{%static 'vendor/simple-datatables/simple-datatables.js' %}"></script>
        <script src="{% static  'vendor/tinymce/tinymce.min.js'  %}"></script>
        <script src="{% static  'vendor/php-email-form/validate.js'   %}"></script>
      
        <!-- Template Main JS File -->
        <script src="{%  static  'js/main.js'  %}"></script>
